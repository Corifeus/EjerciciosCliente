<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
	
	//objeto navigator

	console.log("Nombre del navegador: " + navigator.appName);

	console.log("Versión navegador: " + navigator.appVersion);

	console.log("Plataforma: " + navigator.platform);

	console.log("Información " + navigator.userAgent)

	//objeto screen

	console.log("Anchura de pantalla " + screen.width);

	console.log("Altura de pantalla " + screen.height);

	console.log("Anchura disponible " + screen.availWidth);

	console.log("Altura disponible " + screen.availHeight);

	console.log("Profundidad del color " + screen.colorDepth);

	console.log("Resolución bits por pixel: " + screen.pixelDepth);

</script>
</body>
</html>
