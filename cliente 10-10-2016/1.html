	function arrancar(){
		alert("Arrancando motores...");
	}

		alert("Acelerando motores hasta " + velocidad);
	}

	//constructor
	function Coche(marca,modelo,color){
		//propiedades
		this.marca=marca;
		this.modelo=modelo;
		this.color=color;


		//metodos
		this.arrancar=arrancar;

		this.acelerar=acelerar

		this.mostrarMarca=function(){
			return "La marca es: " + this.marca;
		};

		this.cambiarMarca=function(nuevaMarca){
			this.marca=nuevaMarca;
		}
	}

	var coche1=new Coche("Ford","Kuga","negro");
	coche1.cambiarMarca("Mercedes");
	document.write(coche1.mostrarMarca());

	alert(coche1 instanceof Coche2);//nos da un false :(

	alert("marca" in coche1);

	var mensaje="";

	for(propiedad in coche1){
		mensaje+=propiedad + "<br>";
	}

	document.write(mensaje);
