<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	
	var promesa=new Promise(function(resolve,reject){
		const FLAG=85;

		if(FLAG==5){
			resolve("OK");
		}else{
			reject("KO");
		}
	});

	promesa.then(function(response){
		console.log(response);
	},function(error){
		console.log(error);
	}
	);

</script>
</body>
</html>
