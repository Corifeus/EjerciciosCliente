<body>

<h1>Bienvenido a... La calculadora</h1>

<div id="calculator">

<input type="text" id="valor" value=0 readonly="readonly">

<div>
	<button onclick="funcion('SQRT')">SQRT</button>
	<button onclick="operando('EXP')">EXP</button>
	<button onclick="funcion('LOG')">LOG</button>
</div>

<div>
	<button onclick="funcion('SENO')">SENO</button>
	<button onclick="funcion('COSENO')">COSENO</button>
	<button onclick="funcion('TAN')">TAN</button>
</div>

<div>
	<button onclick="funcion('MC')">MC</button>
	<button onclick="añadirNum(7)">7</button>
	<button onclick="añadirNum(8)">8</button>
	<button onclick="añadirNum(9)">9</button>
	<button onclick="operando('+')">+</button>
</div>

<div>
	<button onclick="funcion('MR')">MR</button>
	<button onclick="añadirNum(4)">4</button>
	<button onclick="añadirNum(5)">5</button>
	<button onclick="añadirNum(6)">6</button>
	<button onclick="operando('-')">-</button>
</div>

<div>
	<button onclick="funcion('MS')">MS</button>
	<button onclick="añadirNum(1)">1</button>
	<button onclick="añadirNum(2)">2</button>
	<button onclick="añadirNum(3)">3</button>
	<button onclick="operando('*')">*</button>
</div>

<div>
	<button onclick="operando('=')">=</button>
	<button onclick="añadirNum(0)">0</button>
	<button onclick="añadirNum('.')">.</button>
	<button onclick="limpiar()">CLEAR</button>
	<button onclick="operando('/')">/</button>

	</script>
